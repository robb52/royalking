<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="css/stylescontact.css"/>
    <title>Royal King Inc.</title>
  </head>

  <body>

    <header>
      <ul>
      <h1 class="logo"><a class="logo" href="index.html">Royal King Inc.</a></h1>
      </ul>
    </header>

    <section class="hero">
      <div class="info">
       <p>
        When emailing us please let us know any other request and future items that you have interest in.
      </p>
      <p>
        Such as: Sports(NFL, NBA, MLB, etc...), Superheros, Star Wars, Anime...
      </p>
      <p>
        Thank you!
      </p>
      </div>
    </section>

    <div id="form-main">
      <div id="form-div">
        <form class="form" id="form1" action="POST" data-netlify="true">
        
          <p class="name">
            <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
          </p>
          
          <p class="email">
            <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
          </p>
          
          <p class="text">
            <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Item/items you wish to reserve"></textarea>
          </p>
          
            <div class="field">
              <div data-netlify-recaptcha="true"></div>
            </div>
          
          <div class="submit">
            <input type="submit" value="Send" id="button-blue"/>
            <div class="ease"></div>
          </div>
        </form>   
      </div>
    </div>

    <footer>
      <div class="footer-label">&copy Royal King Inc. 2020</div>
    </footer>

  </body>

</html>
