<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="css/stylescontact.css" />
    <title>Royal King Inc.</title>
  </head>

  <body>

    <header>
      <ul>
      <a class="logo" href="index.html">Royal King Inc.</a>
      </ul>

    </header>

    <div class="formwrap">
      <form action="POST" data-netlify="true">
        <p>
          <span class="name">
             <input type="text" name="Name" value="" size="40" class="nameinput" aria-required="true" aria-invalid="false" placeholder="Name">
          </span>
          <span class="email">
            <input type="email" name="Email"  size="40" class="emailinput" aria-required="true" aria-invalid="false" placeholder="Email">
          </span>
          <span class="message">
            <textarea name="Message" cols="40" rows="10" class="message" aria-invalid="false" placeholder="Message"></textarea>
          </span>

          <div class="field">
            <div data-netlify-recaptcha="true"></div>
          </div>

          <input type="submit" value="Send" class="submit btn">
          <img class="ajax-loader" src="http://www.jordancundiff.com/wp-content/plugins/contact-form-7/images/ajax-loader.gif" alt="Sending ..." style="visibility: hidden;">
        </p>
      </form>
    </div>

    <script data-cfasync="false" src="form-submission-handler.js"></script>

    <footer>
      <div class="footer-label">&copy Royal King Inc. 2020</div>
    </footer>

  

  </body>

</html>
